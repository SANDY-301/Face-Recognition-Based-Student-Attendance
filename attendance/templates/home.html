<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition-Based Student Attendance System</title>
    <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", Arial, sans-serif;
    }

    /* Splash Screen */
    #splash {
        position: fixed;
        width: 100%;
        height: 100vh;
        background: #1e3c72;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffeb3b;
        font-size: 2rem;
        font-weight: bold;
        z-index: 1000;
        animation: fadeOut 2s ease-in-out forwards;
        animation-delay: 2s;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }

    /* Hide main content initially */
    #main-content {
        display: none;
    }

    /* After splash animation, show main content */
    body.loaded #main-content {
        display: block;
    }

    /* Body Styling */
    body {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    /* Main Container */
    main {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }

    /* Header */
    h1 {
        font-size: 2.8rem;
        color: #ffeb3b;
        margin-bottom: 20px;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        animation: fadeInDown 1s ease-in-out;
    }

    /* Modules Grid */
    .modules {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
        padding: 10px;
    }

    /* Individual Module - Glassmorphism */
    .module {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .module h2 {
        color: #ffeb3b;
        font-size: 1.6rem;
        margin-bottom: 10px;
    }

    .module p {
        font-size: 1rem;
        color: #ddd;
        margin-bottom: 15px;
    }

    /* Buttons */
    .btn {
        background: #ffeb3b;
        color: #222;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        display: inline-block;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background: #ffc107;
        transform: translateY(-3px);
        box-shadow: 0px 6px 15px rgba(255, 193, 7, 0.5);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
        h1 {
            font-size: 2.2rem;
        }
        .modules {
            grid-template-columns: 1fr;
        }
        .module {
            padding: 20px;
        }
        .btn {
            font-size: 0.85rem;
            padding: 8px 12px;
        }
    }

    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">Loading...</div>

    <!-- Main Content -->
    <div id="main-content">
        <main>
            <h1>Face Recognition-Based Student Attendance System</h1>
            <div class="modules">
                <div class="module" id="face-recognition">
                    <h2>Face Recognition</h2>
                    <p>Capture Student details and Face data for attendance.</p>
                    <a href="{% url 'face_recognition' %}" class="btn">Go to Face Recognition</a>
                </div>

                <div class="module" id="attendance">
                    <h2>Attendance</h2>
                    <p>Track and manage student attendance</p>
                    <a href="{% url 'attendance' %}" class="btn">Go to Attendance</a>
                </div>

                <div class="module" id="reports">
                    <h2>Reports</h2>
                    <p>Generate and view attendance reports</p>
                    <a href="{% url 'report' %}" class="btn">Go to Reports</a>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript for Splash Screen -->
    <script>
        window.addEventListener("load", function() {
            document.body.classList.add("loaded");
        });
    </script>

</body>
</html>
